<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="icon" href="img/icon.png" />
    <title>Disco Music Player</title>
  </head>

  <body onload="loadMusic()">
    <div class="container">
      <div class="left">
        <div class="image">
          <img src="img/img.png" draggable="false" />
        </div>

        <div class="song">
          <div class="name">
            <p id="songName"></p>
            <p id="artistName"></p>
          </div>

          <div class="line">
            <input
              type="range"
              min="0"
              max="0"
              value=""
              class="range"
              onchange="change()"
            />
          </div>

          <div class="time">
            <span id="startTime"></span>
            <span id="duration"></span>
          </div>

          <!-- audio tag -->
          <audio id="audio">
            <source type="audio/mpeg" />
          </audio>
          <div class="play-footer">
            <i
              class="fa fa-refresh"
              aria-hidden="true"
              onclick="loopSong()"
              id="reload"
              title="Repeat this song"
            ></i>
            <div class="play-area">
              <i
                class="fa fa-backward"
                aria-hidden="true"
                id="nextSong"
                onclick="previewSong()"
                title="Previous song"
              ></i>
              <a onclick="playPause()" title="Play / Pause song"
                ><i class="fa fa-play" aria-hidden="true" id="playPause"></i
              ></a>
              <i
                onclick="nextSong()"
                class="fa fa-forward"
                aria-hidden="true"
                id="previewSong"
                title="Next song"
              ></i>
            </div>
            <a href="#"
              ><i
                class="fa fa-repeat"
                aria-hidden="true"
                id="reloadAllList"
                onclick="loopAll()"
                title="Play all list of songs"
              ></i
            ></a>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="right-header">
          <div class="folder">
            <i class="fa fa-folder" aria-hidden="true"></i>
            <span>Album</span>
          </div>
          <a href="#" onclick="dropdownFunction()" id="menu"
            ><i class="fa fa-bars" aria-hidden="true"></i
          ></a>
        </div>

        <div class="dropdown">
          <a href="#">Albums</a>
          <a href="#">Favorites</a>
          <a href="#">Song list</a>
          <a href="#">Equalizer</a>
        </div>

        <div class="line3"></div>

        <div class="searchBox">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="search"
            id="search"
            class="search"
            placeholder="Find a song"
            oninput="search()"
          />
        </div>

        <div class="song-list">
          <ul id="songList">
            <!-- song list here -->
          </ul>
        </div>
      </div>
    </div>

    <script src="js/playlist.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
